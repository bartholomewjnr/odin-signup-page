<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=., initial-scale=1.0">
    <link rel="stylesheet" href="Style.css">
    <link rel="icon" href="Images/power.ico">
    <title>Odin sign-up page</title>
</head>
<body>
    <div class="full">
        <div class="left">
            <div class="mContent">
                <img src="Images/odin-logo.png" alt="odin logo" height="70px" width="50px">
                <p>ODIN</p>
            </div>
        </div>
        <div class="right">
            <p>
                This is not a real online service! You know you need something<br>
                like this in your life to help you realize your deepest dreams.<br>
                Sign up <i>now</i> to get started.
            </p>
        
            <p>
                You know you want to.
            </p>
            <div class="container">
                <p>Let's do this!</p>
                <form action="" class="fContainer">
                    <div class="cont">
                        <label for="fName">FIRST NAME</label><br>
                        <input type="text" id="fName">
                    </div  >
    
                    <div class="cont">
                        <label for="lName">LAST NAME</label><br>
                        <input type="text" id="lName">
                    </div>
    
                    <div class="cont">
                        <label for="eMail">E MAIL</label><br>
                        <input type="email" id="eMail"> 
                    </div>
    
                    <div class="cont">
                        <label for="pNumber">PHONE NUMBER</label><br>
                        <input type="number" id="pNumber">
                    </div>
                    
                    <div class="cont">
                        <label for="uPass">PASSWORD</label><br>
                        <input type="password" id="uPass"> 
                    </div>
    
                    <div class="cont">
                        <label for="cPass">CONFIRM PASSWORD</label><br>
                        <input type="password" id="cPass">  
                    </div>
                </form>
            </div>

            <div class="lbuttom">
                <button>Create Account</button>
                <p>Already have an Account? <a href="#">Login</a></p>
            </div>
    
        </div>
    </div>
    
</body>
</html>
